<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="customstyle.css">
    <title>Martial Arts Simulation</title>
</head>

<body>
    <h1 class="heading">Martial Arts Simulation</h1>
    <h1 class="heading1">By Veena N</h1>
    <canvas id="my-canvas" width="1000px" height="500px"></canvas>
    <center>
        <div class="controls-button">
            <button class="button button1" id="kick">Kick (⬇)</button>
            <button class="button button1" id="punch">Punch (⬆)</button>
            <button class="button button1" id="forward">Forward (➡)</button>
            <button class="button button1" id="backward">Backward (⬅)</button>
            <br>
            <br>
            <button class="button button3" id="block">Block (Enter Key)</button>
            <br>
            <br>
            <button class="button button2" id="fkick">Forward &amp; Kick (D)</button>
            <button class="button button2" id="bkick">Backward &amp; Kick (A)</button>
            <button class="button button2" id="fPunch">Forward &amp; Punch (W)</button>
            <button class="button button2" id="bPunch">Backward &amp; Punch (S)</button>
        </div>
    </center>
    <script type="text/javascript" src="js.js"></script>

</body>

</html>
